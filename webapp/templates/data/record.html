{% extends "base.html" %}

{% block title %}{{ resource }} Record{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="/data/{{ resource }}" class="text-blue-600 hover:underline">‚Üê Back to {{ resource }}</a>
    </div>

    <h1 class="text-2xl font-bold mb-6">{{ resource }} Record</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <dl class="space-y-4">
            {% for key, value in record.items() %}
            <div>
                <dt class="text-sm font-medium text-gray-500">{{ key }}</dt>
                <dd class="mt-1 text-sm text-gray-900">{{ value }}</dd>
            </div>
            {% endfor %}
        </dl>
    </div>

    <div class="mt-6 flex space-x-3">
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Edit
        </button>
        <button class="px-4 py-2 border border-red-300 text-red-700 rounded hover:bg-red-50">
            Delete
        </button>
    </div>
</div>
{% endblock %}
