{% extends "base.html" %}

{% block title %}Query Console{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Query Console</h1>

    <div class="grid grid-cols-1 gap-6">
        <!-- Query input -->
        <div class="bg-white shadow rounded-lg p-6">
            <div class="mb-4">
                <label for="backend" class="block text-sm font-medium text-gray-700 mb-2">
                    Backend
                </label>
                <select
                    id="backend"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="postgres">Postgres</option>
                    <option value="elasticsearch">Elasticsearch</option>
                    <option value="redis">Redis</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                    Query
                </label>
                <textarea
                    id="query"
                    rows="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="SELECT * FROM users LIMIT 10;"
                ></textarea>
            </div>

            <div class="flex space-x-3">
                <button
                    type="button"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                    Execute Query
                </button>
                <button
                    type="button"
                    class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50"
                >
                    Clear
                </button>
            </div>
        </div>

        <!-- Results -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Results</h2>
            <div class="bg-gray-50 p-4 rounded">
                <pre class="text-sm text-gray-600">No query executed yet</pre>
            </div>
        </div>

        <!-- Query history -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Query History</h2>
            <div class="space-y-2">
                <p class="text-sm text-gray-500">Your recent queries will appear here</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
