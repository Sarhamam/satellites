{% extends "base.html" %}

{% block title %}Create Schema{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Create New Schema</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="post" action="/schemas" class="space-y-6">
            <div>
                <label for="resource" class="block text-sm font-medium text-gray-700 mb-2">
                    Resource Name
                </label>
                <input
                    type="text"
                    id="resource"
                    name="resource"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., users, products, orders"
                />
            </div>

            <div>
                <label for="schema_json" class="block text-sm font-medium text-gray-700 mb-2">
                    JSON Schema
                </label>
                <textarea
                    id="schema_json"
                    name="schema_json"
                    rows="10"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder='{&#10;  "type": "object",&#10;  "properties": {&#10;    "id": {"type": "string"}&#10;  }&#10;}'
                ></textarea>
            </div>

            <div>
                <label for="x_backends" class="block text-sm font-medium text-gray-700 mb-2">
                    Backend Configuration (JSON)
                </label>
                <textarea
                    id="x_backends"
                    name="x_backends"
                    rows="10"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder='{&#10;  "postgres": {&#10;    "table": "users",&#10;    "primary_key": ["id"],&#10;    "columns": {&#10;      "id": {"type": "text", "nullable": false}&#10;    }&#10;  }&#10;}'
                ></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="/schemas" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Create Schema
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
